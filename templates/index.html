<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badminton Queue Management</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-header">
    <h1>Badminton Queue System</h1>
    <div class="user-info">
      <span id="welcome-message">Welcome!</span>
      <button onclick="logout()" class="btn btn-logout">Logout</button>
    </div>
  </div>
  
  <div class="controls">
    <button onclick="addAdvancedPlayer()" class="btn btn-success">Add Advanced Player</button>
    <button onclick="addIntermediatePlayer()" class="btn btn-success">Add Intermediate Player</button>
    <button onclick="deletePlayer()" class="btn btn-danger">Delete Player</button>
    <button onclick="openPlayerModal()" class="btn btn-warning">Manage Players</button>
    <button onclick="autoFillCourts()" class="btn btn-info">Auto Fill Courts</button>
    <button onclick="syncWithFirebase()" class="btn btn-sync">Sync with Database</button>
    <button onclick="startNewSession()" class="btn btn-primary">New Session</button>
  </div>
  <div class="layout-container">
    <div class="main-area">
      <div class="queue-section queue-left">
        <div class="queue-header">
          <h3>Advanced Queue</h3>
          <div class="queue-info">Drag players here</div>
        </div>
        <div id="player-queue" class="queue-content"></div>
      </div>
      
      <div class="court-area">
        <div class="entrance-label">Entrance</div>
        <div class="courts-grid">
          <!-- Outside Courts (G1-G2) -->
          <div class="court" id="G1-court">
            <div class="court-header">
              <div class="court-title">
                <span class="court-name">G1 (Game)</span>
                <button class="rotate-btn" onclick="rotateCourtPlayers('G1')" title="Finish game - rotate players">ðŸ”„</button>
              </div>
              <select class="court-type-dropdown" onchange="changeCourtType('1', this.value),changeCourtType('5', this.value)">
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
                <option value="training">Training</option>
              </select>
            </div>
            <div class="court-players"></div>
          </div>
          <div class="court" id="W1-court">
            <div class="court-header">
              <div class="court-title">
                <span class="court-name">W1 (Warm up)</span>
              </div>
              <select class="court-type-dropdown" >
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
                <option value="training">Training</option>
              </select>
            </div>
            <div class="court-players"></div>
          </div>
          <div class="court" id="W2-court">
            <div class="court-header">
              <div class="court-title">
                <span class="court-name">W2 (Warm up)</span>
              </div>
              <select class="court-type-dropdown" >
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
                <option value="training">Training</option>
              </select>
            </div>
            <div class="court-players"></div>
          </div>
          <div class="court" id="G2-court">
            <div class="court-header">
              <div class="court-title">
                <span class="court-name">G2 (Game)</span>
                <button class="rotate-btn" onclick="rotateCourtPlayers('G2')" title="Finish game - rotate players">ðŸ”„</button>
              </div>
              <select class="court-type-dropdown" onchange="changeCourtType('2', this.value),changeCourtType('6', this.value)">
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
                <option value="training">Training</option>
              </select>
            </div>
            <div class="court-players"></div>
          </div>
          
          <!-- Inside Courts (W1-W4) -->
          <div class="court" id="G3-court">
            <div class="court-header">
              <div class="court-title">
                <span class="court-name">G3 (Game)</span>
                <button class="rotate-btn" onclick="rotateCourtPlayers('G3')" title="Finish game - rotate players">ðŸ”„</button>
              </div>
              <select class="court-type-dropdown" onchange="changeCourtType('3', this.value),changeCourtType('7', this.value)">
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
                <option value="training">Training</option>
              </select>
            </div>
            <div class="court-players"></div>
          </div>
          <div class="court" id="W3-court">
            <div class="court-header">
              <div class="court-title">
                <span class="court-name">W3 (Warm up)</span>
              </div>
              <select class="court-type-dropdown" >
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
                <option value="training">Training</option>
              </select>
            </div>
            <div class="court-players"></div>
          </div>
          <div class="court" id="W4-court">
            <div class="court-header">
              <div class="court-title">
                <span class="court-name">W4 (Warm up)</span>
              </div>
              <select class="court-type-dropdown" >
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
                <option value="training">Training</option>
              </select>
            </div>
            <div class="court-players"></div>
          </div>
          <div class="court" id="G4-court">
            <div class="court-header">
              <div class="court-title">
                <span class="court-name">G4 (Game)</span>
                <button class="rotate-btn" onclick="rotateCourtPlayers('G4')" title="Finish game - rotate players">ðŸ”„</button>
              </div>
              <select class="court-type-dropdown" onchange="changeCourtType('4', this.value),changeCourtType('8', this.value)">
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
                <option value="training">Training</option>
              </select>
            </div>
            <div class="court-players"></div>
          </div>
        </div>
      </div>
      
      <div class="queue-section queue-right">
        <div class="queue-header">
          <h3>Intermediate Queue</h3>
          <div class="queue-info">Drag players here</div>
        </div>
        <div id="player-queue-right" class="queue-content"></div>
      </div>
    </div>
  </div>

  <!-- Firebase CDN -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { 
      getFirestore, 
      collection, 
      addDoc, 
      getDocs, 
      updateDoc, 
      deleteDoc, 
      doc, 
      onSnapshot,
      query,
      where,
      setDoc,
      getDoc
    } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    
    // Make Firebase modules available globally
    window.FirebaseApp = { initializeApp };
    window.FirebaseFirestore = { 
      getFirestore, 
      collection, 
      addDoc, 
      getDocs, 
      updateDoc, 
      deleteDoc, 
      doc, 
      onSnapshot,
      query,
      where,
      setDoc,
      getDoc
    };
    
    console.log('Firebase modules loaded');
  </script>
  
  <!-- Main application script -->
  <script src="/static/scripts.js"></script>

  <!-- Player Pool Modal -->
  <div id="player-pool-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Manage Players</h2>
        <span class="close-modal" onclick="closePlayerModal()">&times;</span>
      </div>
      <div class="modal-body">
        <div class="player-pool-controls">
          <input type="text" id="player-pool-search" placeholder="Search players...">
          <div class="filter-options">
            <label><input type="checkbox" id="show-active" checked> Show Active</label>
            <label><input type="checkbox" id="show-inactive" checked> Show Inactive</label>
            <label><input type="checkbox" id="show-advanced" checked> Advanced</label>
            <label><input type="checkbox" id="show-intermediate" checked> Intermediate</label>
          </div>
        </div>
        <div id="player-pool-list" class="player-pool-list">
          <!-- Players will be populated here -->
        </div>
      </div>
      <div class="modal-footer">
        <button onclick="closePlayerModal()" class="btn">Close</button>
      </div>
    </div>
  </div>
  
  <script src="/static/scripts.js"></script>
</body>
</html>
